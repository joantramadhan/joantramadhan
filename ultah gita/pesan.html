<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding: 20px;
      color: #333;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      color: #d63384;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    p:nth-of-type(1) { animation-delay: 0.5s; }
    p:nth-of-type(2) { animation-delay: 2s; }
    p:nth-of-type(3) { animation-delay: 3.5s; }
    p:nth-of-type(4) { animation-delay: 5s; }

    .back-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #ff69b4;
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    #audio-control {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 18px; }
      .back-button { font-size: 18px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <h1>Pesan untuk Gita</h1>

  <audio id="backsound" loop>
    <source src="ultah gita/backsound.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <p>Semoga kamu panjang umur, dimurahkan rezki dan makin pinter piu ku ðŸ’–</p>
  <p>Maaf aku blom bisa ngasih banyak karna blom dapat kerja</p>
  <p>Semoga hubungan kita langgeng ya.....</p>
  <p>LOVE YOU</p>
  <a href="../ultah.html" class="back-button">Kembali</a>

  <button id="audio-control">Mainkan Musik</button>

  <script>
    const backsound = document.getElementById("backsound");
    const button = document.getElementById("audio-control");

    let isPlaying = false;

    window.addEventListener("load", () => {
      const status = sessionStorage.getItem("backsoundStatus");
      const time = parseFloat(sessionStorage.getItem("backsoundTime")) || 0;
      backsound.currentTime = time;

      if (status === "playing") {
        // Butuh klik untuk play di Safari
        button.textContent = "Mainkan Musik";
      }
    });

    button.addEventListener("click", () => {
      if (backsound.paused) {
        backsound.play();
        button.textContent = "Pause Musik";
        isPlaying = true;
        sessionStorage.setItem("backsoundStatus", "playing");
      } else {
        backsound.pause();
        button.textContent = "Mainkan Musik";
        isPlaying = false;
        sessionStorage.setItem("backsoundStatus", "paused");
      }
    });

    window.addEventListener("beforeunload", () => {
      sessionStorage.setItem("backsoundTime", backsound.currentTime);
    });
  </script>
</body>
</html>
