<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding: 20px; /* Dikurangi dari 60px agar tidak terlalu ke atas di HP */
      color: #333;
      margin: 0;
    }

    h1 {
      font-size: 32px; /* Ukuran font lebih besar pada layar lebar */
      color: #d63384;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px; /* Ukuran font lebih kecil untuk kenyamanan membaca */
      margin-bottom: 40px;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p:nth-child(1) {
      animation-delay: 0.5s;
    }
    p:nth-child(2) {
      animation-delay: 2s;
    }
    p:nth-child(3) {
      animation-delay: 3.5s;
    }
    p:nth-child(4) {
      animation-delay: 5s;
    }

    .back-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #ff69b4;
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    /* Media query untuk responsif pada perangkat kecil */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px; /* Ukuran font lebih kecil pada layar sempit */
      }

      p {
        font-size: 18px; /* Mengurangi ukuran font agar nyaman dibaca */
      }

      .back-button {
        font-size: 18px; /* Ukuran font tombol lebih kecil */
        padding: 10px 20px; /* Mengurangi ukuran padding pada tombol */
      }
    }
  </style>
</head>
<body>
  <h1>Pesan untuk Gita</h1>

  <!-- Menambahkan elemen audio -->
  <audio id="backsound" loop>
    <source src="ultah gita/backsound.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <p>Semoga kamu panjang umur, dimurahkan rezki dan makin pinter piu ku ðŸ’–</p>
  <p>Maaf aku blom bisa ngasih banyak karna blom dapat kerja</p>
  <p>Semoga hubungan kita langgeng ya.....</p>
  <p>LOVE YOU</p>
  <a href="../ultah.html" class="back-button">Kembali</a>

  <script>
    const backsound = document.getElementById("backsound");

    function playAudio() {
      if (backsound.paused) {
        backsound.play().catch(err => {
          console.log("Autoplay diblokir, menunggu interaksi pengguna.");
        });
        sessionStorage.setItem("backsoundStatus", "playing");
      }
    }

    document.body.addEventListener("click", () => {
      playAudio();
    });

    window.addEventListener("load", () => {
      if (sessionStorage.getItem("backsoundStatus") === "playing") {
        backsound.play();
      }
    });
  </script>
</body>
</html>
