<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive untuk HP -->
  <title>Selamat Ulang Tahun!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      background: #ffe4e1;
      padding: 20px; /* dikurangi untuk tampilan mobile */
      overflow: hidden;
      position: relative;
    }

    img {
      width: 180px; /* sedikit dikecilkan agar proporsional di HP */
      max-width: 80%;
      height: auto;
      animation: fadeInDown 1.5s ease-out;
    }

    h1 {
      color: #ff69b4;
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-top: 15px;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 18px;
      color: #444;
      margin: 15px;
      animation: fadeInUp 2s ease-out;
    }

    .love-name {
      font-family: 'Satisfy', cursive;
      font-size: 48px;
      color: #d63384;
      animation: bounceIn 2s ease-out;
      margin-top: 25px;
    }

    .pesan-button {
      display: inline-block;
      margin-top: 30px;
      animation: fadeInUp 2.5s ease-out;
      transition: transform 0.3s;
    }

    .pesan-button:hover {
      transform: scale(1.1);
    }

    .pesan-button img {
      width: 90px;
      max-width: 30vw;
      cursor: pointer;
      animation: notifikasi 6s ease-in-out infinite;
    }

    .balon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      max-width: 10vw;
      animation: terbang 6s linear infinite;
      z-index: -1;
    }

    @keyframes terbang {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5); }
      60% { opacity: 1; transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes notifikasi {
      0%   { transform: scale(1) rotate(0deg); }
      20%  { transform: scale(1.1) rotate(5deg); }
      40%  { transform: scale(1) rotate(-5deg); }
      60%  { transform: scale(1.1) rotate(3deg); }
      80%  { transform: scale(1) rotate(-3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Responsive tambahan */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .love-name {
        font-size: 36px;
      }

      .pesan-button img {
        width: 70px;
      }

      p {
        font-size: 16px;
      }

      img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <img src="ultah gita/piu.png" alt="Kue Ulang Tahun">
  <h1>Selamat Ulang Tahun, Gita!</h1>

  <a href="ultah gita/pesan.html" class="pesan-button">
    <img src="ultah gita/pesan.png" alt="Buka Pesan">
  </a>

  <!-- BACKSOUND -->
  <audio id="backsound" src="ultah gita/backsound.mp3" autoplay loop></audio>
  
  <script>
    const backsound = document.getElementById("backsound");

    document.body.addEventListener("click", () => {
      if (backsound.paused) {
        backsound.play().catch(err => {
          console.log("Autoplay diblokir, menunggu interaksi pengguna.");
        });
        localStorage.setItem("backsoundStatus", "playing");
      }
    }, { once: true });

    window.addEventListener("load", () => {
      if (localStorage.getItem("backsoundStatus") === "playing") {
        backsound.play();
      }
    });
  </script>

  <!-- BALON-BALON -->
  <img src="ultah gita/balon1.png" class="balon" style="left: 5%; animation-delay: 0s; animation-duration: 7s;">
  <img src="ultah gita/balon2.png" class="balon" style="left: 15%; animation-delay: 1.2s; animation-duration: 6.5s;">
  <img src="ultah gita/balon3.png" class="balon" style="left: 25%; animation-delay: 2.5s; animation-duration: 7.2s;">
  <img src="ultah gita/balon1.png" class="balon" style="left: 35%; animation-delay: 0.5s; animation-duration: 6.8s;">
  <img src="ultah gita/balon2.png" class="balon" style="left: 45%; animation-delay: 1.8s; animation-duration: 7s;">
  <img src="ultah gita/balon3.png" class="balon" style="left: 55%; animation-delay: 3s; animation-duration: 6s;">
  <img src="ultah gita/balon1.png" class="balon" style="left: 65%; animation-delay: 2.3s; animation-duration: 8s;">
  <img src="ultah gita/balon2.png" class="balon" style="left: 75%; animation-delay: 1s; animation-duration: 7.4s;">
  <img src="ultah gita/balon3.png" class="balon" style="left: 25%; width: 40px; animation-delay: 2.5s; animation-duration: 7.2s;">
  <img src="ultah gita/balon1.png" class="balon" style="left: 95%; animation-delay: 0.8s; animation-duration: 7.8s;">
</body>
</html>
